    <!-- Cheat script: runs only when user presses Ctrl+I -->
    <script>
      (function() {
        function tryCheat() {
          const key = "RetroBowl.0.savedata.ini";
          if (localStorage.getItem(key)) {
            let z = prompt("how many credits do you have right now (please input correct number)");
            if (z !== null) {
              localStorage.setItem(
                key,
                localStorage.getItem(key).replace(`coach_credit="${z}"`, 'coach_credit="999999999999"')
              );
              window.location = window.location; // reload page
            }
          } else {
            alert("you must open up a new game save first!");
          }
        }

        function onKeyDown(e) {
          const inEditable =
            e.target && (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA" || e.target.isContentEditable);
          if (inEditable) return;

          const isCtrlI = (e.ctrlKey || e.metaKey) && e.key && e.key.toLowerCase() === "i";
          if (isCtrlI) {
            e.preventDefault();
            tryCheat();
            window.removeEventListener("keydown", onKeyDown, true);
          }
        }

        window.addEventListener("keydown", onKeyDown, true);
      })();
    </script>
  </body>
